<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>

        <!--Game HTML-->
        <div class="game">

            <div class="title">
                <h1>Rock Paper Scissors</h1>
                <div class="user-choices">
                    <p>Make your choice</p>
                    <div class="images">
                        <img id="rock" src="assets/images/rock.svg" alt="Rock icon">
                        <img id="paper" src="assets/images/paper.svg" alt="Paper icon">
                        <img id="scissor" src="assets/images/scissors.svg" alt="Scissors icon">
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="user">
                    <p>You Win</p>
                    <p id=user-stats>0</p>
                </div>
                <div class="computer">
                    <p>Computer Win</p>
                    <p id=computer-stats>0</p>
                </div>
            </div>

            <div class="result-display">
                <p id=result>Result Unknow</p>
            </div>
        </div>
    </section>
    <script src="assets/js/app.js"></script>
</body>
</html>
